<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Street Wear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 72px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/main_page.png") no-repeat center center/cover;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        .section-title {
            font-size: 48px;
            text-align: center;
            margin: 40px 0;
            letter-spacing: 2px;
            position: relative;
            z-index: 2; /* Ensure it stays above the background image */
        }

        .best-sellers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 60px;
            position: relative;
            z-index: 2; /* Ensure it stays above the background image */
        }

        .product-card {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
        }

        .price {
            font-size: 24px;
            margin: 10px 0;
        }

        .size-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .size-btn {
            padding: 8px 20px;
            border: 1px solid white;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .size-btn:hover {
            background: white;
            color: black;
        }

        .view-all-btn {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 15px 40px;
            font-size: 18px;
            background: none;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 60px;
        }

        .view-all-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="hero">
        <h1 id="main-logo">HORIZON</h1>
        <p>STREET WEAR</p>
    </section>

    <h2 class="section-title">BEST SELLERS</h2>
    
    <div class="best-sellers">
        <div class="product-card">
            <img src="images\butterfly.png" alt="White Butterfly T-Shirt">
            <h3>White Shirt "Butterfly"</h3>
            <p class="price">₪120</p>
            <div class="size-selector">
                <button class="size-btn">S</button>
                <button class="size-btn">M</button>
                <button class="size-btn">L</button>
            </div>
        </div>
        <div class="product-card">
            <img src="images\star.png" alt="Black Star T-Shirt">
            <h3>Black Shirt "Star"</h3>
            <p class="price">₪120</p>
            <div class="size-selector">
                <button class="size-btn">S</button>
                <button class="size-btn">M</button>
                <button class="size-btn">L</button>
            </div>
        </div>
        <div class="product-card">
            <img src="images\spirit.png" alt="White Pigeons T-Shirt">
            <h3>White Shirt "spirit"</h3>
            <p class="price">₪120</p>
            <div class="size-selector">
                <button class="size-btn">S</button>
                <button class="size-btn">M</button>
                <button class="size-btn">L</button>
            </div>
        </div>
    </div>

    <a href="products.html" class="view-all-btn">VIEW ALL PRODUCTS</a>

    <script>
        const logo = document.getElementById("main-logo");
        const backgroundImage = document.querySelector(".background-image");

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;

            // Fade in the background image
            backgroundImage.style.opacity = Math.min(scrollY / 300, 1);

            // Fade out the main logo
            logo.style.opacity = Math.max(1 - scrollY / 200, 0);
        });
    </script>
</body>
</html>
