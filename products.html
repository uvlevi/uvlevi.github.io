<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Horizon Street Wear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            padding-top: 80px;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .page-title {
            text-align: center;
            font-size: 48px;
            margin: 40px 0;
            letter-spacing: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-views {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-view {
            flex: 1;
            text-align: center;
        }

        .product-view img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .view-label {
            font-size: 24px;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            margin: 10px 0;
        }

        .size-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .size-btn {
            padding: 8px 20px;
            border: 1px solid white;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .size-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1 class="page-title">ALL PRODUCTS</h1>

    <div class="products-grid">
        <!-- White Butterfly Shirt -->
        <div class="product-card">
            <div class="product-views">
                <div class="product-view">
                    <img src="images\frontpigion.png" alt="White Butterfly Shirt Front">
                    <div class="view-label">FRONT</div>
                </div>
                <div class="product-view">
                    <img src="images\backpigion.png" alt="White Butterfly Shirt Back">
                    <div class="view-label">BACK</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">White Shirt "Butterfly"</h2>
                <p class="price">₪120</p>
                <div class="size-selector">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                </div>
            </div>
        </div>

        <!-- Black Flower Shirt -->
        <div class="product-card">
            <div class="product-views">
                <div class="product-view">
                    <img src="images\frontflower.png" alt="Black Flower Shirt Front">
                    <div class="view-label">FRONT</div>
                </div>
                <div class="product-view">
                    <img src="images\backflower.png" alt="Black Flower Shirt Back">
                    <div class="view-label">BACK</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">Black Shirt "Flower"</h2>
                <p class="price">₪120</p>
                <div class="size-selector">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                </div>
            </div>
        </div>

        <!-- White Pigeons Shirt -->
        <div class="product-card">
            <div class="product-views">
                <div class="product-view">
                    <img src="images\butterfly.png" alt="White Pigeons Shirt Front">
                    <div class="view-label">FRONT</div>
                </div>
                <div class="product-view">
                    <img src="images\backbutterfly.png" alt="White Pigeons Shirt Back">
                    <div class="view-label">BACK</div>
                </div>
            </div>
            <div class="product-info">
                <h2 class="product-title">White Shirt "Pigeons"</h2>
                <p class="price">₪120</p>
                <div class="size-selector">
                    <button class="size-btn">S</button>
                    <button class="size-btn">M</button>
                    <button class="size-btn">L</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
