<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Products - Horizon Street Wear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            padding-top: 80px;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .page-title {
            text-align: center;
            font-size: 48px;
            margin: 40px 0;
            letter-spacing: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-link {
            text-decoration: none;
            color: inherit;
        }

        .product-card {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        .product-card:hover {
            background-color: #222;
            cursor: pointer;
        }

        .product-views {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-view {
            flex: 1;
            text-align: center;
        }

        .product-view img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .view-label {
            font-size: 24px;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            margin: 10px 0;
        }

        .size-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .size-btn {
            padding: 8px 20px;
            border: 1px solid white;
            background: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .size-btn:hover {
            background: white;
            color: black;
        }



        /* Common responsive styles for all pages */
@media screen and (max-width: 768px) {
  /* Navigation */
  .nav {
    padding: 15px 10px;
  }
  
  .nav a {
    margin: 0 10px;
    font-size: 16px;
  }

  /* Page titles */
  .page-title, .section-title {
    font-size: 36px;
    margin: 30px 0;
  }

  /* Products page */
  .products-grid {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 10px;
  }

  .product-card {
    padding: 15px;
  }

  .product-views {
    flex-direction: column;
    gap: 10px;
  }

  .view-label {
    font-size: 20px;
  }

  /* Single product page */
  .product-container {
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 20px 10px;
  }

  .product-title {
    font-size: 32px;
  }

  .product-price {
    font-size: 28px;
  }

  .size-selector {
    justify-content: flex-start;
  }

  /* Home page */
  .hero h1 {
    font-size: 48px;
  }

  .best-sellers {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 10px;
  }

  /* About page */
  .about-content {
    padding: 15px;
  }

  .mission {
    padding: 25px;
  }

  .slogan {
    font-size: 20px;
  }

  /* Contact page */
  .contact-content {
    padding: 15px;
  }

  .contact-info {
    padding: 25px;
  }

  .social-links {
    flex-wrap: wrap;
  }
}

/* Additional tablet-specific adjustments */
@media screen and (min-width: 769px) and (max-width: 1024px) {
  .products-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .best-sellers {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Small phone adjustments */
@media screen and (max-width: 375px) {
  .nav a {
    margin: 0 5px;
    font-size: 14px;
  }

  .hero h1 {
    font-size: 36px;
  }

  .product-title {
    font-size: 28px;
  }
}

/* Ensure images are responsive */
img {
  max-width: 100%;
  height: auto;
}
    </style>
</head>
<body>
    <nav class="nav">
